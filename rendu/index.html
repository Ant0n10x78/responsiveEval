<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="scss/variables.scss" />
    <link rel="stylesheet" href="scss/style.scss" />-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Silver Bird</title>
</head>
<body>
    <header id="header">
        <section class="header_top">
            <div class="header_left"><p>Jeudi</p></div>
            <div class="header_middle"><h1 class="logo_type">Silver Bird</h1></div>
            <div class="header_right"><p>Instagram</p></div>
        </section>
        <div class="header_bar"></div>
        <section class="header_menu">
            <div class="header_list">
                <div class="header_link"><h3>Montres</h3></div>
                <div class="header_link"><h3>Automobiles</h3></div>
                <div class="header_link"><h3>Lifestyle</h3></div>
                <div class="header_link"><h3>Sports</h3></div>
            </div>
        </section>
    </header>

    <main id="main">
        <div style="display:grid;justify-content: center;">
            <section class="article">
                <div class="article_left">
                    <div class="article_left_list">
                        <img  class="article_left_img" src="img/automobile.png" alt="Automobile Image ..." />
                        <div class="article_left_content">
                            <h3>Automobile </h3>
                        </div>
                    </div>
                </div>
                <div class="article-right">
                    <img class="article_right_img" src="img/Bitmap.png" alt="Bitmap Image ..."/>
                </div>
            </section>
            <section class="item">
                <div class="item_header">
                    <div class="item_bar_left"></div>
                    <h2 class="item_title">Automobiles</h2>
                    <div class="item_bar_right"></div>
                </div>
                <div>

                </div>
                <section class="item_list_img">
                    <div>
                        <img class="item_img" src="img/watch1.png" alt="IMAGE...">
                    </div>
                    <div>
                        <img class="item_img" src="img/watch2.png" alt="IMAGE...">
                    </div>
                    <div>
                        <img class="item_img" src="img/watch3.png" alt="IMAGE...">
                    </div>
                </section>
            </section>
        </div>
    </main>

    <footer >
        <section class="footer">
            <div>Silver bird logo</div>
            <div>
                <div>
                    <h3>Catégories</h3>
                </div>
                <div>
                    <h3>À-propos</h3>
                </div>
                <div>
                    <h3>Rejoignez la newsletter</h3>
                </div>
                <div>
                    <h3>Suivez-nous</h3>
                </div>
            </div>
        </section>
        <div></div> <!--Double bar decoration-->
        <p>Mention légales & c.g.u</p>
    </footer>
    
</body>
</html>
